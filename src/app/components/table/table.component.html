<div>
    <table class="table">
        <thead>
            <tr>
                <th *ngFor='let header of headerArray'
                    class='table-cell'>
                    {{header}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of dataArray">
                <td *ngFor="let header of headerArray"
                    class='table-cell'>
                    {{ data[header]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
